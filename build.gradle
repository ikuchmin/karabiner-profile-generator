plugins {
    id 'java'
    id 'application'
    id 'groovy'
}

mainClassName = 'ru.udya.Application'

dependencies {
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.13'
    implementation group: 'com.google.inject', name: 'guice', version: '4.2.2'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.1'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.29'

    testImplementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.13'
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.4'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

repositories {
    jcenter()
}
